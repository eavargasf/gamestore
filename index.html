<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeStore - Your Open App Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            background-color: #0a192f;
            color: #e2e8f0;
        }
    </style>
</head>
<body class="min-h-screen">
    <header class="bg-blue-900 shadow-lg">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold text-white">FreeStore</div>
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="text-white hover:text-blue-200">Home</a>
                    <a href="#" class="text-white hover:text-blue-200">Apps</a>
                    <a href="#" class="text-white hover:text-blue-200">Games</a>
                    <a href="#" class="text-white hover:text-blue-200">For Developers</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <section class="mb-12">
            <h2 class="text-3xl font-bold mb-6">Featured Apps</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-blue-800 rounded-lg shadow-lg overflow-hidden">
                    <img src="/api/placeholder/400/200" alt="Featured App 1" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-xl mb-2">Amazing App 1</h3>
                        <p class="text-sm mb-4">Experience the future of mobile apps</p>
                        <button onclick="purchaseApp('Amazing App 1', 4.99)" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                            Buy $4.99
                        </button>
                    </div>
                </div>
                <div class="bg-blue-800 rounded-lg shadow-lg overflow-hidden">
                    <img src="/api/placeholder/400/200" alt="Featured App 2" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-xl mb-2">Awesome Game</h3>
                        <p class="text-sm mb-4">Addictive gameplay for all ages</p>
                        <button onclick="purchaseApp('Awesome Game', 2.99)" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                            Buy $2.99
                        </button>
                    </div>
                </div>
                <div class="bg-blue-800 rounded-lg shadow-lg overflow-hidden">
                    <img src="/api/placeholder/400/200" alt="Featured App 3" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-xl mb-2">Productivity Pro</h3>
                        <p class="text-sm mb-4">Boost your efficiency with AI</p>
                        <button onclick="purchaseApp('Productivity Pro', 9.99)" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                            Buy $9.99
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="mb-12">
            <h2 class="text-3xl font-bold mb-6">For Developers</h2>
            <div class="bg-blue-800 rounded-lg shadow-lg p-6">
                <h3 class="text-2xl font-bold mb-4">Upload Your App</h3>
                <form id="appUploadForm" class="space-y-4">
                    <div>
                        <label for="appName" class="block mb-2">App Name</label>
                        <input type="text" id="appName" name="appName" required class="w-full px-3 py-2 bg-blue-700 rounded-md">
                    </div>
                    <div>
                        <label for="appDescription" class="block mb-2">Description</label>
                        <textarea id="appDescription" name="appDescription" required class="w-full px-3 py-2 bg-blue-700 rounded-md"></textarea>
                    </div>
                    <div>
                        <label for="appPrice" class="block mb-2">Price (USD)</label>
                        <input type="number" id="appPrice" name="appPrice" step="0.01" min="0" required class="w-full px-3 py-2 bg-blue-700 rounded-md">
                    </div>
                    <div>
                        <label for="appFile" class="block mb-2">App File (ZIP)</label>
                        <input type="file" id="appFile" name="appFile" accept=".zip" required class="w-full px-3 py-2 bg-blue-700 rounded-md">
                    </div>
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                        Upload App
                    </button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-blue-900 py-6">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 FreeStore. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Initialize Stripe
        const stripe = Stripe('YOUR_PUBLISHABLE_KEY');

        async function purchaseApp(appName, price) {
            try {
                // Create a payment intent on your server
                const response = await fetch('/create-payment-intent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        appName: appName,
                        price: price,
                    }),
                });

                const data = await response.json();

                // Confirm the payment with Stripe.js
                const result = await stripe.confirmCardPayment(data.clientSecret, {
                    payment_method: {
                        card: elements.getElement('card'),
                        billing_details: {
                            name: 'User Name',
                        },
                    },
                });

                if (result.error) {
                    console.error(result.error.message);
                    alert('Payment failed: ' + result.error.message);
                } else {
                    if (result.paymentIntent.status === 'succeeded') {
                        console.log('Payment successful!');
                        alert('Payment successful! Downloading ' + appName);
                        // Here you would typically trigger the app download process
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }

        // Handle app upload form submission
        document.getElementById('appUploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch('/upload-app', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.success) {
                    alert('App uploaded successfully!');
                } else {
                    alert('Failed to upload app. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while uploading the app.');
            }
        });
    </script>
</body>
</html>
